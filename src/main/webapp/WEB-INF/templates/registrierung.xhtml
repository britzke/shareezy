<h:form xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<f:phaseListener type="org.shareezy.DebugPhaseListener" />
	<p:panelGrid columns="1">
		<p:inputText placeholder="Vorname"
			value="#{registrierungBean.benutzer.vorname}" />
		<p:inputText placeholder="Nachname"
			value="#{registrierungBean.benutzer.nachname}" />
		<p:inputText placeholder="Benutzername"
			value="#{registrierungBean.benutzer.kurzname}" required="true"
			feedback="true" />
		<p:inputText placeholder="E-Mail"
			value="#{registrierungBean.benutzer.email}" required="true"
			feedback="true" />
		<p:password placeholder="Kennwort" feedback="true"
			promptLabel="Bitte geben Sie ihr Passwort ein"
			value="#{registrierungBean.benutzer.kennwort}" required="true" />
		<p:password placeholder="Kennwort (wiederholen)" feedback="true"
			promptLabel="Bitte wiederholen Sie ihr Passwort"
			validator="#{registrierungBean.validiereKennwort}" required="true" />

	</p:panelGrid>
</h:form>
