<!DOCTYPE HTML>
<h:form xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<style>
.regGrid tr,.regGrid td {
	border: none;
}
</style>
	<p:messages id="message" autoUpdate="true" />
	<p:panelGrid id="grid" columns="2" styleClass="regGrid">
		<p:inputText id="vorname" placeholder="Vorname"
			value="#{benutzerBean.benutzer.vorname}" />
		<p:message for="vorname" />

		<p:inputText id="nachname" placeholder="Nachname"
			value="#{benutzerBean.benutzer.nachname}" />
		<p:message for="nachname" />

		<p:inputText id="benutzername" placeholder="Benutzername*"
			value="#{benutzerBean.benutzer.kurzname}" required="true"
			feedback="true"
			requiredMessage="Benutzernamen eingeben!" />
		<p:message for="benutzername" />

		<p:inputText id="email" placeholder="E-Mail*"
			value="#{benutzerBean.benutzer.email}" feedback="true"
			validator="#{benutzerBean.validateEmail}" required="true"
			requiredMessage="E-Mail Addresse eingeben!"
			validatorMessage="Ungültige E-Mail-Addresse!">
			<f:validateRegex pattern="([a-zA-Z0-9]+(?:[._+-][a-zA-Z0-9]+)*)@([a-zA-Z0-9]+(?:[.-][a-zA-Z0-9]+)*{1,2}[a-zA-Z]{2,})" />
		</p:inputText>
		<p:message for="email"
			value="#{customerController.customer.emailAddress}" />

		<p:password id="kennwort" placeholder="Kennwort*" feedback="true"
			promptLabel="Bitte geben Sie ihr Passwort ein"
			value="#{benutzerBean.kennwort}"
			validator="#{benutzerBean.validiereKennwort}" required="true"
			requiredMessage="Kennwort eingeben!" />
		<p:message for="kennwort" />

		<p:password id="kennwortWiederholung" placeholder="Kennwort (wiederholen)*"
			promptLabel="Bitte wiederholen Sie ihr Passwort" required="true"
			requiredMessage="Kennwort eingeben!" />
		<p:message for="kennwortWiederholung" />

		<p:commandButton value="absenden"
			action="#{benutzerBean.datensatzEinfügen}"
			actionListener="#{benutzerBean.validiereKennwort}" update="grid" />
		<h:inputHidden id="altesKennwort" />
	</p:panelGrid>
	<p:outputLabel value=" * : Pflichtfeld" />
</h:form>
