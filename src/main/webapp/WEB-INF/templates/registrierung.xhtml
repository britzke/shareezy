<!DOCTYPE HTML>
<h:form xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<p:panelGrid id="grid" columns="2">
		<p:inputText id="vorname" placeholder="Vorname"
			value="#{registrierungBean.benutzer.vorname}"/>
			<p:message for="vorname"/>
			
		<p:inputText id="nachname" placeholder="Nachname"
			value="#{registrierungBean.benutzer.nachname}"/>
			<p:message for="nachname"/>
			
		<p:inputText id="benutzername" placeholder="Benutzername"
			value="#{registrierungBean.benutzer.kurzname}" required="true"
			feedback="true"/>
			<p:message for="benutzername" display="default"
				showSummary="Geben sie Ihren benutzernamen an" showDetail="abc" />
				
		<p:inputText id="email" placeholder="E-Mail"
			value="#{registrierungBean.benutzer.email}" required="true"
			feedback="true"/>
			<p:message for="vorname" value="#{customerController.customer.emailAddress}"/>
	        
			
		<p:password id="kennwort1" placeholder="Kennwort" feedback="true"
			promptLabel="Bitte geben Sie ihr Passwort ein"
			value="#{registrierungBean.kennwort}"
			validator="#{registrierungBean.validiereKennwort}" required="true"/>
			<p:message for="kennwort1"/>
			
		<p:password id="kennwort2" placeholder="Kennwort (wiederholen)"
			promptLabel="Bitte wiederholen Sie ihr Passwort"
			required="true"/>
		<p:message for="kennwort2"/>
		
		<p:commandButton value="absenden"
			action="#{registrierungBean.datensatzEinfÃ¼gen}"
			actionListener="#{registrierungBean.validiereKennwort}" update="grid" />
	</p:panelGrid>
<p:messages id="message" autoUpdate="true"/> 
 	
</h:form>
