<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>[shareezy] - <ui:insert name="title">ohne Titel</ui:insert></title>
	<link rel="stylesheet"
		href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"></link>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
</h:head>

<h:body>
	<f:phaseListener type="org.shareezy.DebugPhaseListener" />
	<p:layout fullPage="true">
		<ui:debug hotkey="x"
			rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}" />

		<header>
			<p:layoutUnit position="north">
				<ui:insert name="header">
					<ui:include src="/WEB-INF/templates/login.xhtml" />
				</ui:insert>
			</p:layoutUnit>
		</header>

		<section id="menu">
			<p:layoutUnit id="left" position="west" size="220" resizable="false"
				closable="false" collapsible="true" header="Menu" minSize="220">
				<h:form>
					<ul>
						<li><p:commandLink action="index?faces-redirect=true"
								value="Home" /></li>
						<li><p:commandLink
								action="AccountBearbeiten?faces-redirect=true"
								value="Konto bearbeiten" /></li>
						<li><p:commandLink
								action="ressourcenList?faces-redirect=true"
								value="Ressourcenliste" /></li>
						<li><p:commandLink
								action="ressourcenVerwaltung?faces-redirect=true"
								value="Ressourcenverwaltung" /></li>
						<li><p:commandLink action="gruppen" value="Gruppen" /></li>
					</ul>
				</h:form>
			</p:layoutUnit>
		</section>
		<section id="content">
			<p:layoutUnit id="center" position="center">
				<ui:insert name="content"> 
						Content area.					
                   </ui:insert>
			</p:layoutUnit>
		</section>
		<footer>
			<p:layoutUnit id="bottom" position="south" size="60">
				<ui:insert name="footer">
					<ui:include src="/WEB-INF/templates/footer.xhtml"></ui:include>
				</ui:insert>
			</p:layoutUnit>
		</footer>
	</p:layout>
</h:body>
</html>
