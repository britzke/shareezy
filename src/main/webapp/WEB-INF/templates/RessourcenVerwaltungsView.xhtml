<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">



<h:head>
</h:head>
<h:body>
	<h:form>
		<p:panelGrid columns="2">
			<p:outputLabel value="Beschreibung:" />
			<p:inputTextarea value="#{neueRessourcenBean.ressource.beschreibung}">
				<f:validateLength minimum="1" maximum="30"/>
			</p:inputTextarea>
			<p:outputLabel value="Bild:" />
			<p:inputText value="#{neueRessourcenBean.ressource.bild}" />
			<p:outputLabel value="Enddatum:" />
			<p:inputText value="#{neueRessourcenBean.ressource.enddatum}">
				<f:validate />
			</p:inputText>
			<p:outputLabel value="Name:" />
			<p:inputText value="#{neueRessourcenBean.ressource.name}" />
			<p:outputLabel value="Startdatum:" />
			<p:inputText value="#{neueRessourcenBean.ressource.startdatum}" />
			<h:outputText value="Typen:" />
			<p:selectOneMenu value="#{neueRessourcenBean.ressource.typ}">
				<f:selectItem itemLabel="#{neueRessourcenBean.ressource.typ}"
					itemValue="" />
			</p:selectOneMenu>
			<p:commandButton value="Ressource verÃ¶ffentlichen"
				action="#{neueRessourcenBean.speichern}" />
		</p:panelGrid>
	</h:form>
</h:body>
</html>
