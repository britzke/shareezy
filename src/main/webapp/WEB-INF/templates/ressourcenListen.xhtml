<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:form>
	<p:dataTable var="ressource" value="#{ressourceListen.ressourcenListe}"
		emptyMessage="Keine Daten gefunden"
		filteredValue="#{ressourceListen.filteredRessource}">


		<p:column filterBy="name" sortBy="name" headerText="Ressourcenname"
			filterMatchMode="contains">
			<h:outputText value="#{ressource.name}" />
		</p:column>

		<p:column filterBy="benutzer.kurzname" sortBy="benutzer.kurzname"
			headerText="Autor" filterMatchMode="contains">
			<h:outputText value="#{ressource.benutzer.kurzname}" />
		</p:column>
		<p:column sortBy="einstellungsdatum" headerText="Einstellungsdatum">
			<h:outputText value="#{ressource.einstellungsdatum}">
				<f:convertDateTime timeStyle="short" />
				<f:convertDateTime locale="de" />
			</h:outputText>
		</p:column>
		<p:column sortBy="startdatum" headerText="Startdatum">
			<h:outputText value="#{ressource.startdatum}">
				<f:convertDateTime timeStyle="short" />
				<f:convertDateTime locale="de" />
			</h:outputText>
		</p:column>
		<p:column sortBy="enddatum" headerText="EndDatum">
			<h:outputText value="#{ressource.enddatum}">
				<f:convertDateTime timeStyle="short" />
				<f:convertDateTime locale="de" />
			</h:outputText>
		</p:column>
		<p:column headerText="Detailansicht">
			<p:commandButton
				action="#{ressourceListen.ressourceClicked(ressource)}"
				icon="ui-icon-search" ajax="false" />
		</p:column>

	</p:dataTable>
</h:form>
</html>
