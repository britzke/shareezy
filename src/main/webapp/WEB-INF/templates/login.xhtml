<form xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<p:panelGrid columns="6" rendered="#{!loginBean.authenticated}">
		<p:menuitem><p:outputLabel value="Name" /></p:menuitem>
		<p:menuitem><p:inputText value="#{loginBean.benutzername}" /></p:menuitem>
		<p:menuitem><p:outputLabel value="Kennwort" /></p:menuitem>
		<p:menuitem><p:password value="#{loginBean.kennwort}" /></p:menuitem>
		<p:menuitem><h:commandButton value="anmelden" action="#{loginBean.login}" /></p:menuitem>
		<p:menuitem><p:commandLink action="registrierung">registrieren</p:commandLink></p:menuitem>
	</p:panelGrid> 
</form>
