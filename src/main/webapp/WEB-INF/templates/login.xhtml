<h:form xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<head>
		<p:panelGrid columns="4" rendered="#{!loginBean.authenticated}"
			styleClass="LoginGrid">
			<p:inputText value="#{loginBean.benutzername}" placeholder="Name" />
			<p:password value="#{loginBean.kennwort}" placeholder="Kennwort" />
			<p:commandButton id="opener" value="anmelden" />
			<p:commandLink value="registrieren"
				action="registrierung?faces-redirect=true" />
		</p:panelGrid>
	</head>
</h:form>
