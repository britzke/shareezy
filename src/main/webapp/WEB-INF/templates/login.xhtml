<form xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<p:panelGrid columns="4" rendered="#{!loginBean.authenticated}" styleClass="theme">
			<p:inputText value="#{loginBean.benutzername}" placeholder="Name" />
			<p:password value="#{loginBean.kennwort}" placeholder="Kennwort" />
			<h:commandButton value="anmelden" action="#{loginBean.login}" />
			<p:commandLink action="registrierung?faces-redirect=true"
				value="Registrieren" />
	</p:panelGrid>

</form>
