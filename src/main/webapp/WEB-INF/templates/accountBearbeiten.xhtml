<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>

<h:body>
	<h:form>
		<p:panelGrid columns="2">
			<p:inputText
				placeholder="Bitte geben sie ihre E-Mail addresse ein ein"
				value="#{accountBearbeitenBean.eMail}" />
				
			<p:password id="kennwort1" placeholder="neues Kennwort"
				feedback="true" promptLabel="Bitte geben Sie ihr neues Passwort ein"
				value="#{benutzerBean.kennwort}"
				validator="#{benutzerBean.validiereKennwort}" />
			<p:message for="kennwort1" />

			<p:password id="kennwort2" placeholder="neues Kennwort (wiederholen)"
				promptLabel="Bitte wiederholen Sie ihr neues Passwort" />
			<p:message for="kennwort2" />

			<p:password id="kennwort3" placeholder="altes Kennwort"
				feedback="true" promptLabel="Bitte geben sie ihr altes Passwort ein" />
			<p:message for="kennwort3" />

			<h:commandButton value="Abrechen"
				action="/WEB-INF/templates/index.xhtml" />
			<h:commandButton value="Save"
				action="#{accountBearbeitenBean.action}" />
		</p:panelGrid>
	</h:form>
</h:body>
</html>
