<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>

<h:body>
	<h:form>
		<p:panelGrid columns="2">
			<p:outputLabel value="E-Mail:" />
			<p:inputText value="#{benutzerBean.benutzer.email}"
				validator="#{benutzerBean.validateEmail}">
			</p:inputText>

			<p:outputLabel for="altesKennwort" value="Altes Password:" />
			<p:password id="altesKennwort" value="#{benutzerBean.kennwortAlt}"
				label="altes Kennwort" required="true" />

			<h:outputLabel for="kennwort" value="Neues Passwort:" />
			<p:password id="kennwort" value="#{benutzerBean.kennwort}"
				validator="#{benutzerBean.validiereKennwort}" required="true"
				label="Kennwort" />

			<h:outputLabel for="kennwortWiederholung" />
			<p:password id="kennwortWiederholung" label="Kennwortwiederholung" required="true" />

			<h:commandButton value="Abrechen"
				action="/WEB-INF/templates/structure.xhtml" />
			<h:commandButton value="Save"
				action="#{benutzerBean.datensatzPrÃ¼fen}" />

		</p:panelGrid>
	</h:form>
</h:body>
</html>
