 <!-- gehört zur TimePickerBean und gibt den TimePicker aus -->

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head></h:head>
<h:body>

	<h:form>

		<h3>Time-Picker</h3>
		<h:outputText value="Ausleihdatum: " />
		<p:calendar value="#{timePickerBean.timeframe}" pattern="MM/dd/yyyy HH:mm" />

		<p:dialog header="Selected Dates" widgetVar="dialog" showEffect="fold"
			hideEffect="fold">

			<h:panelGrid id="display" columns="1">

				<h:outputText value="Ausleihdatum: " />
				<h:outputText value="#{timePickerBean.timeframe}">
					<f:convertDateTime pattern="MM/dd/yyyy HH:mm" />
				</h:outputText>

			</h:panelGrid>
		</p:dialog>
		<br/><br/>
		<h:outputText value="Rückgabedatum: " />
		<p:calendar value="#{timePickerBean.timeframe}" pattern="MM/dd/yyyy HH:mm" />

		<p:dialog header="Selected Dates" widgetVar="dialog" showEffect="fold"
			hideEffect="fold">

			<h:panelGrid id="display2" columns="1">

				<h:outputText value="Rückgabedatum: " />
				<h:outputText value="#{timePickerBean.timeframe}">
					<f:convertDateTime pattern="MM/dd/yyyy HH:mm" />
				</h:outputText>

			</h:panelGrid>
		</p:dialog>
	</h:form>
	<h:commandButton value="Submit" update="display" 
	oncomplete="PF('dialog').show()" action="#{timePickerBean.action}"/>
	
</h:body>
</html>
