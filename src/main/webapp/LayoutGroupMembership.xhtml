<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head />
<h:body>
<h:form>
<p:dataTable var="gruppe" value="#{groupMembership.gruppenliste}"
		emptyMessage="Keine Daten gefunden"
		filteredValue="#{groupMembership.filteredgruppen}">

		<p:column filterBy="name" sortBy="name" headerText="Gruppenname"
			filterMatchMode="contains">
			<h:outputText value="#{gruppe.name}" />
		</p:column>
		<p:column headerText="Sende Anfrage">
			<p:commandButton action="#{groupMembership.sendAnfrage(gruppe)}" icon="ui-icon-search" ajax="false" />
		</p:column>
	</p:dataTable>

</h:form>
</h:body>
</html>
